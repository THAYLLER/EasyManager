<section id="contact">
  <div class="container">
      <div class="row">
          <div class="col-lg-12 text-center">
              <h2 class="section-heading">Contato</h2>
              <h3 class="section-subheading text-muted">Venha tomar um café e trocar uma idéia, ou deixe uma mensagem.</h3>
          </div>
      </div>
      <div class="row">
          
          <div class="col-lg-12" style="padding-top: 35px;">
              <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3737.5436553813606!2d-47.41021458548728!3d-20.483928161061325!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94b0a6d847cbb06f%3A0xe9b1091aff1a96ba!2sR.+Ant%C3%B4nio+Jacinto+Crispim+-+Parque+do+Horto%2C+Franca+-+SP%2C+14409-693!5e0!3m2!1spt-BR!2sbr!4v1499913749235" width="100%" height="500" frameborder="0" style="border:0" allowfullscreen></iframe>
              <br>
              <br>
              <br>
              <form action="https://formspree.io/thayllervilelacintra@yahoo.com.br" method="POST">
                  <div class="row">
                      <div class="col-md-6">
                          <div class="form-group">
                              <input type="text" class="form-control" placeholder="Insira seu nome" id="name" required data-validation-required-message="Insira seu nome.">
                              <p class="help-block text-danger"></p>
                          </div>
                          <div class="form-group">
                              <input type="email" class="form-control" placeholder="Insira seu email" id="email" required data-validation-required-message="Insira seu email.">
                              <p class="help-block text-danger"></p>
                          </div>
                          <div class="form-group">
                              <input type="tel" class="form-control" placeholder="Insira seu telefone" id="phone" required data-validation-required-message="Insira seu telefone.">
                              <p class="help-block text-danger"></p>
                          </div>
                      </div>
                      <div class="col-md-6">
                          <div class="form-group">
                              <textarea class="form-control" placeholder="Insira sua mensagem" id="message" required data-validation-required-message="Insira sua mensagem."></textarea>
                              <p class="help-block text-danger"></p>
                          </div>
                      </div>
                      <div class="clearfix"></div>
                      <div class="col-lg-12 text-center">
                          <div id="success"></div>
                          <button type="submit" class="btn btn-xl">Enviar</button>
                      </div>
                  </div>
              </form>
          </div>
      </div>
  </div>
</section>
